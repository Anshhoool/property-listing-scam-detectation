<script>
  document.addEventListener('DOMContentLoaded', function () {
    var deleteModal = document.getElementById('confirmDeleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget;
      var listingId = button.getAttribute('data-id');
      var listingTitle = button.getAttribute('data-title');
      var modalBody = deleteModal.querySelector('#modal-body-text');
      modalBody.textContent = 'Are you sure you want to delete "' + listingTitle + '"?';
      var form = deleteModal.querySelector('#deleteForm');
      form.action = '/delete/' + listingId;
    });
  });
</script>
