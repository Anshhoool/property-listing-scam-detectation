name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}   # <-- yahan sirf EC2_KEY use kar rahe hain
          port: 22
          script: |
            cd /home/ubuntu

            # 1) Repo folder me jao (ya clone karo agar nahi hai)
            if [ -d "property-defender-frontend" ]; then
              cd property-defender-frontend
              git pull origin main
            else
              git clone https://github.com/Anshhoool/Online-property-listing-scam-detectation.git property-defender-frontend
              cd property-defender-frontend
            fi

            # 2) Venv setup + dependencies
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # 3) App restart (agar systemd service hai to)
            if systemctl list-units --type=service | grep -q "property-app.service"; then
              sudo systemctl restart property-app.service
            else
              echo "property-app.service not found, skipping restart"
            fi
